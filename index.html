<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KenzieFlix</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <img src="img/logo 1.png" alt="Logo KenzieFlix">

    <h1>Quem está assistindo?</h1>

    <div class="box">
      <figure>
        <img src="img/avatar1.png" alt="#" class="avatar">
      </figure>
      <span>Aline</span>
    </div>
    <div class="box">
      <figure>
        <img src="img/avatar2.png" alt="#" class="avatar">
      </figure>
      <span>Pedrinho</span>
    </div>
    <div class="box">
      <figure>
        <img src="img/avatar3.png" alt="#" class="avatar">
      </figure>
      <span>Júlia</span>
    </div>
    <div class="box">
      <div class="frame">
        <img src="img/Vector.svg" alt="#" class="circulo">
        <img src="img/Vector 2.svg" alt="#" class="horizontal">
        <img src="img/Vector 3.svg" alt="#" class="vertical">        
      </div>
      <span>Adicionar perfil</span>
    </div>

    <button>Gerenciar Perfis</button>

  </div>
  
</body>
</html>
